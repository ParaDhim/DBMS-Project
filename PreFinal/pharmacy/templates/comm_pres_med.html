<!DOCTYPE html>
<html>
  <head>
    <title>Commonly prescribed medicine</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Doctor ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Medicine Name</th>
          <th>Prescription Count</th>
        </tr>
      </thead>
      <tbody>
        {% for row in comm_pres_med %}
        <tr>
          <td>{{ row.0 }}</td>
          <td>{{ row.1 }}</td>
          <td>{{ row.2 }}</td>
          <td>{{ row.3 }}</td>
          <td>{{ row.4 }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
