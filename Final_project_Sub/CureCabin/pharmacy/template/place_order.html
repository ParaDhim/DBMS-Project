<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Order</title>
    <!-- Add Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-3 mb-3">Place Order</h2>

      <h3>Order Summary</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Medicine</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          {% for item in cart_items %}
          <tr>
            <td>{{ item.MedicineID.name }}</td>
            <td>{{ item.Quantity }}</td>
            <td>{{ item.Price }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="3">Your cart is empty.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      {% if cart_items %}
      <form
        method="post"
        action="{% url 'place_order' patient_id=patient.patientid %}"
        class="mb-3"
      >
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Confirm Order</button>
      </form>
      {% endif %}
    </div>
  </body>
</html>
