{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Contact Numbers</title>
    <style>
      /* Add the styles here */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      .container {
        margin: 0 auto;
        text-align: center;
        padding: 50px 0;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 1rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 999;
        text-align: center;
      }

      .logo h1 {
        margin: 0;
        font-size: 36px;
        font-weight: bold;
        color: #ccc;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
      }
      .logo h1:hover {
        transform: scale(1.1);
      }
      h1 {
        color: #333;
        font-size: 2em;
        margin-bottom: 30px;
      }

      .button {
        display: inline-block;
        text-decoration: none;
        background-color: #333;
        color: #fff;
        border: 2px solid #000;
        padding: 10px 20px;
        font-size: 1em;
        margin: 10px;
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out,
          border-color 0.3s ease-in-out;
      }

      .button:hover {
        background-color: #fff;
        color: #333;
        border-color: #333;
      }
      /* Featured Products & Promotions */
      .featured-products {
        padding: 2rem;
        background-color: #fff;
        margin: 0 auto;
        max-width: 1200px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        transition: margin-top 0.5s ease-in-out;
        margin-top: 90px;
        margin-bottom: 90px;
      }

      .product-list {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
      }

      /* Footer */
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1rem;
        margin-top: 1rem;
      }

      .product-list {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
      }
      .product-item {
        width: 300px;
        text-align: center;
        border: 3px solid #333;
        border-radius: 10px;
        overflow: hidden;
      }
      .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: transform 0.3s ease-in-out;
      }
      .product-image:hover {
        transform: scale(1.05);
        filter: brightness(20%);
      }
      .product-name {
        margin-top: 10px;
        font-size: 20px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>UPDATE CONTACT NUMBERS</h1>
      </div>
    </header>

    <section class="featured-products">
      <div class="container">
        <h2>Enter the Contact Numbers</h2>
        {% if success %}
        <div class="alert alert-success" role="alert">
          Contact numbers have been updated successfully!
        </div>
        {% endif %} {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}

        <form method="post" style="max-width: 400px; margin: 0 auto">
          {% csrf_token %}
          <label for="patient_id">Patient ID:</label>
          <input
            type="number"
            id="patient_id"
            name="patient_id"
            required
          /><br /><br />
          <label for="patient_contact_number">Patient Contact Number:</label>
          <input
            type="text"
            id="patient_contact_number"
            name="patient_contact_number"
            required
          /><br /><br />
          <label for="doctor_id">Doctor ID:</label>
          <input
            type="number"
            id="doctor_id"
            name="doctor_id"
            required
          /><br /><br />
          <label for="doctor_contact_number">Doctor Contact Number:</label>
          <input
            type="text"
            id="doctor_contact_number"
            name="doctor_contact_number"
            required
          /><br /><br />
          <input type="submit" value="Update" class="button" />
        </form>
      </div>
    </section>

    <footer>
      <div class="footer-content">
        <p>
          Sidhant Kumar Agrawal : 2021495 <br />
          Paras Dhiman : 2021482
        </p>
      </div>
    </footer>
  </body>
</html>
